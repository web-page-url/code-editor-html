<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Code Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b);
            --editor-bg: #1a1b26;
            --accent-color: #60a5fa;
            --accent-hover: #3b82f6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --line-number-color: #475569;
            --border-color: #2d3748;
            --success-color: #10b981;
            --error-color: #ef4444;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Plus Jakarta Sans', sans-serif;
            --line-height: 1.6;
            --font-size: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-color), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .editor-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        .editor-wrapper {
            position: relative;
            height: clamp(300px, 50vh, 500px);
            border-radius: 12px;
            overflow: hidden;
            background: var(--editor-bg);
            border: 1px solid var(--border-color);
        }

        .editor-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border-color);
        }

        .editor-header .dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #475569;
        }

        .dot:nth-child(1) { background: #ef4444; }
        .dot:nth-child(2) { background: #f59e0b; }
        .dot:nth-child(3) { background: #10b981; }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 60px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid var(--border-color);
            color: var(--line-number-color);
            font-family: var(--font-mono);
            font-size: var(--font-size);
            line-height: var(--line-height);
            user-select: none;
            padding: 1rem 0;
            text-align: center;
        }

        .line-numbers span {
            display: block;
            line-height: var(--line-height);
            height: calc(var(--font-size) * var(--line-height));
        }

        .editor-content {
            position: relative;
            height: 100%;
            margin-left: 60px;
        }

        #editor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: transparent;
            caret-color: var(--accent-color);
            font-family: var(--font-mono);
            font-size: var(--font-size);
            line-height: var(--line-height);
            padding: 1rem;
            resize: none;
            outline: none;
            z-index: 2;
        }

        #highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: var(--font-size);
            line-height: var(--line-height);
            pointer-events: none;
            background: transparent;
            white-space: pre-wrap;
            word-wrap: break-word;
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        #output {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: var(--font-size);
            line-height: var(--line-height);
            white-space: pre-wrap;
            overflow-x: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .editor-container {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Theme toggle animation */
        .theme-switch {
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            opacity: 1;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Professional Code Editor</h1>
        </header>

        <div class="editor-container">
            <div class="editor-wrapper">
                <div class="editor-header">
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="line-numbers"></div>
                <div class="editor-content">
                    <textarea id="editor" spellcheck="false" placeholder="Write your code here..."></textarea>
                    <pre id="highlight"><code class="language-javascript"></code></pre>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="runCode()">
                    <i class="fas fa-play"></i>
                    Run Code
                </button>
                <button class="btn btn-secondary" onclick="clearEditor()">
                    <i class="fas fa-trash"></i>
                    Clear
                </button>
            </div>

            <div id="output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    
    <script>
        const editor = document.getElementById('editor');
        const highlight = document.getElementById('highlight');
        const lineNumbers = document.querySelector('.line-numbers');
        const code = highlight.querySelector('code');
        const output = document.getElementById('output');

        function updateLineNumbers() {
            const lines = editor.value.split('\n');
            lineNumbers.innerHTML = lines
                .map((_, index) => `<span>${index + 1}</span>`)
                .join('');
        }

        function updateHighlight() {
            code.textContent = editor.value;
            Prism.highlightElement(code);
        }

        function syncScroll() {
            highlight.scrollTop = editor.scrollTop;
            highlight.scrollLeft = editor.scrollLeft;
            lineNumbers.scrollTop = editor.scrollTop;
        }

        function clearEditor() {
            editor.value = '';
            output.textContent = '';
            updateHighlight();
            updateLineNumbers();
        }

        function runCode() {
            const originalLog = console.log;
            let logs = [];

            console.log = (...args) => {
                logs.push(args.join(' '));
            };

            try {
                const result = new Function(editor.value)();
                console.log = originalLog;

                output.textContent = '';
                if (logs.length) {
                    output.textContent += '// Console output:\n' + logs.join('\n') + '\n';
                }
                if (result !== undefined) {
                    output.textContent += '\n// Return value:\n' + result;
                }
                output.style.color = 'var(--success-color)';
            } catch (error) {
                console.log = originalLog;
                output.textContent = '// Error:\n' + error.message;
                output.style.color = 'var(--error-color)';
            }
        }

        editor.addEventListener('input', () => {
            updateHighlight();
            updateLineNumbers();
        });

        editor.addEventListener('scroll', syncScroll);

        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                updateHighlight();
            }
        });

        const sampleCode = `// Welcome to the Professional Code Editor
function fibonacci(n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

// Generate first 8 Fibonacci numbers
for (let i = 0; i < 8; i++) {
    console.log(\`Fibonacci(\${i}) = \${fibonacci(i)}\`);
}`;

        editor.value = sampleCode;
        updateHighlight();
        updateLineNumbers();
    </script>
</body>
</html>
