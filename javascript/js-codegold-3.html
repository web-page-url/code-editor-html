<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Code Editor</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
            --editor-bg: #1e1e1e;
            --header-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --accent-color: #6366f1;
            --text-primary: #fff;
            --text-secondary: #a1a1aa;
            --line-number-color: #4b5563;
            --line-number-active: #6366f1;
            --border-color: #2d2d2d;
            --font-mono: 'Fira Code', monospace;
            --font-sans: 'Inter', sans-serif;
            --line-height: 1.6;
            --font-size: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: var(--header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .editor-container {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
        }

        .editor-wrapper {
            position: relative;
            height: 500px;
            display: flex;
        }

        /* Line Numbers Styling */
        .line-numbers {
            flex-shrink: 0;
            width: 60px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid var(--border-color);
            padding: 16px 0;
            font-family: var(--font-mono);
            font-size: var(--font-size);
            line-height: var(--line-height);
            color: var(--line-number-color);
            user-select: none;
            text-align: right;
        }

        .line-numbers span {
            display: block;
            padding-right: 1rem;
            line-height: inherit;
        }

        /* Editor Content Styling */
        .editor-content {
            flex: 1;
            position: relative;
            background: var(--editor-bg);
            overflow: hidden;
        }

        #editor, #highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 16px;
            margin: 0;
            border: none;
            font-family: var(--font-mono);
            font-size: var(--font-size);
            line-height: var(--line-height);
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
            tab-size: 4;
            -moz-tab-size: 4;
        }

        #editor {
            color: transparent;
            caret-color: #fff;
            background: transparent;
            resize: none;
            outline: none;
            z-index: 2;
        }

        #highlight {
            color: #fff;
            background: transparent;
            pointer-events: none;
            z-index: 1;
        }

        #highlight code {
            display: block;
            font-family: inherit;
            white-space: inherit;
            overflow-x: inherit;
            tab-size: inherit;
            -moz-tab-size: inherit;
        }

        .button-container {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border-color);
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--header-gradient);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-sans);
            font-weight: 500;
        }

        #output {
            margin-top: 1.5rem;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            font-family: var(--font-mono);
            min-height: 100px;
            white-space: pre-wrap;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .editor-wrapper {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Professional Code Editor</h1>
        </header>

        <div class="editor-container">
            <div class="editor-header">
                <div class="file-info">
                    <i class="fas fa-code"></i>
                    <span>script.js</span>
                </div>
            </div>

            <div class="editor-wrapper">
                <div class="line-numbers"></div>
                <div class="editor-content">
                    <textarea id="editor" spellcheck="false" wrap="off"></textarea>
                    <pre id="highlight"><code class="language-javascript"></code></pre>
                </div>
            </div>

            <div class="button-container">
                <button class="btn-primary" onclick="runCode()">
                    <i class="fas fa-play"></i>
                    Run Code
                </button>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    
    <script>
        // Get DOM elements
        const editor = document.getElementById('editor');
        const highlight = document.getElementById('highlight');
        const lineNumbers = document.querySelector('.line-numbers');
        const code = highlight.querySelector('code');
        const output = document.getElementById('output');

        // Function to update line numbers
        function updateLineNumbers() {
            const lines = editor.value.split('\n');
            lineNumbers.innerHTML = lines
                .map((_, index) => `<span>${index + 1}</span>`)
                .join('');
            
            // Ensure line numbers container height matches content
            lineNumbers.style.height = editor.scrollHeight + 'px';
        }

        // Function to update syntax highlighting
        function updateHighlight() {
            // Preserve tabs and spaces
            const content = editor.value.replace(/\n$/, '\n\n');
            code.textContent = content;
            Prism.highlightElement(code);
        }

        // Function to sync scroll positions
        function syncScroll() {
            highlight.scrollTop = editor.scrollTop;
            highlight.scrollLeft = editor.scrollLeft;
            lineNumbers.scrollTop = editor.scrollTop;
        }

        // Function to run the code
        function runCode() {
            output.style.display = 'block';
            const code = editor.value;
            const originalLog = console.log;
            let logs = [];

            console.log = (...args) => {
                logs.push(args.join(' '));
            };

            try {
                const result = new Function(code)();
                console.log = originalLog;
                
                output.textContent = logs.join('\n');
                if (result !== undefined) {
                    output.textContent += '\n=> ' + result;
                }
            } catch (error) {
                console.log = originalLog;
                output.textContent = 'âŒ Error: ' + error.message;
            }
        }

        // Event Listeners
        editor.addEventListener('input', () => {
            updateHighlight();
            updateLineNumbers();
        });

        editor.addEventListener('scroll', syncScroll);

        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                updateHighlight();
            }
        });

        // Sample code
        const sampleCode = `// Example function
function greet(name) {
    return "Hello, " + name + "!";
}

// Test the function
console.log(greet("World"));`;

        // Initialize editor
        editor.value = sampleCode;
        updateHighlight();
        updateLineNumbers();
    </script>
</body>
</html>
