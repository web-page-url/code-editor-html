<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JavaScript Code Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --bg-color: #1e1e1e;
            --text-color: #f8f8f2;
            --header-gradient: linear-gradient(135deg, #4CAF50, #2196F3);
            --editor-bg: #272822;
            --nav-height: 60px;
            --line-height: 1.6;
            --font-size: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-top: var(--nav-height);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .editor-container {
            margin-top: 20px;
        }

        .editor-wrapper {
            position: relative;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50px;
            background: #1e1e1e;
            border-right: 1px solid #333;
            color: #666;
            font-family: 'Roboto Mono', monospace;
            font-size: var(--font-size);
            line-height: var(--line-height);
            user-select: none;
            padding: 16px 0.5rem;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .line-numbers span {
            display: block;
            line-height: var(--line-height);
            height: calc(var(--font-size) * var(--line-height));
        }

        .editor-content {
            position: relative;
            height: 100%;
            margin-left: 50px;
            background: var(--editor-bg);
        }

        #editor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: transparent;
            caret-color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: var(--font-size);
            line-height: var(--line-height);
            padding: 16px;
            resize: none;
            outline: none;
            z-index: 2;
            tab-size: 4;
        }

        #highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 16px;
            font-family: 'Roboto Mono', monospace;
            font-size: var(--font-size);
            line-height: var(--line-height);
            pointer-events: none;
            background: transparent;
            white-space: pre-wrap;
            word-wrap: break-word;
            z-index: 1;
            tab-size: 4;
        }

        .button-container {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .run-btn {
            padding: 0.8rem 1.5rem;
            background: var(--header-gradient);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #output {
            margin-top: 1rem;
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Modern JavaScript Code Editor</h1>
        </header>

        <div class="editor-container">
            <div class="editor-wrapper">
                <div class="line-numbers"></div>
                <div class="editor-content">
                    <textarea id="editor" spellcheck="false" placeholder="Write your code here..."></textarea>
                    <pre id="highlight"><code class="language-javascript"></code></pre>
                </div>
            </div>

            <div class="button-container">
                <button class="run-btn" onclick="runCode()">
                    <i class="fas fa-play"></i>
                    Run Code
                </button>
            </div>

            <div id="output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    
    <script>
        const editor = document.getElementById('editor');
        const highlight = document.getElementById('highlight');
        const lineNumbers = document.querySelector('.line-numbers');
        const code = highlight.querySelector('code');

        function updateLineNumbers() {
            const lines = editor.value.split('\n');
            lineNumbers.innerHTML = lines
                .map((_, index) => `<span>${index + 1}</span>`)
                .join('');
        }

        function updateHighlight() {
            code.textContent = editor.value;
            Prism.highlightElement(code);
        }

        function syncScroll() {
            highlight.scrollTop = editor.scrollTop;
            highlight.scrollLeft = editor.scrollLeft;
            lineNumbers.scrollTop = editor.scrollTop;
        }

        function runCode() {
            const output = document.getElementById('output');
            const code = editor.value;
            
            const originalLog = console.log;
            let logs = [];

            console.log = (...args) => {
                logs.push(args.join(' '));
            };

            try {
                const result = new Function(code)();
                console.log = originalLog;

                output.textContent = logs.join('\n');
                if (result !== undefined) {
                    output.textContent += '\n=> ' + result;
                }
            } catch (error) {
                console.log = originalLog;
                output.textContent = 'Error: ' + error.message;
            }
        }

        editor.addEventListener('input', () => {
            updateHighlight();
            updateLineNumbers();
        });

        editor.addEventListener('scroll', syncScroll);

        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                updateHighlight();
            }
        });

        const sampleCode = `// Example code
function greet(name) {
    return "Hello, " + name + "!";
}

// Test the function
console.log(greet("World"));`;

        editor.value = sampleCode;
        updateHighlight();
        updateLineNumbers();
    </script>
</body>
</html>
