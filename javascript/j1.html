<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JavaScript Code Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --bg-color: #1e1e1e;
            --text-color: #f8f8f2;
            --header-gradient: linear-gradient(135deg, #4CAF50, #45a049);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--header-gradient);
            padding: 20px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideDown 0.5s ease;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        #editor {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #272822;
            color: #f8f8f2;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            border: 1px solid #444;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #editor:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            background: var(--header-gradient);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #output {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Courier New', monospace;
            animation: fadeIn 0.5s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 10px;
            }

            #editor {
                min-height: 200px;
            }
        }

        .editor-wrapper {
        position: relative;
        width: 100%;
        background-color: #272822;
        border-radius: 10px;
        overflow: hidden;
    }

    .line-numbers {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 40px;
        background-color: #1e1e1e;
        padding: 20px 5px;
        text-align: right;
        color: #666;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 16px;
        line-height: 1.5;
        user-select: none;
    }

    #editor {
        margin-left: 40px;
        width: calc(100% - 40px);
        padding: 20px;
        padding-left: 10px;
    }

    /* Add this to ensure line numbers and editor content align */
    #editor, .line-numbers {
        line-height: 1.5;
        font-size: 16px;
        font-family: 'Monaco', 'Courier New', monospace;
    }
    </style>



</head>
<body>
    <div class="container">
        <header>
            <h1>Modern JavaScript Code Editor</h1>
        </header>

        <div class="editor-container">
            <div class="editor-wrapper">
                <div class="line-numbers" id="lineNumbers"></div>
                <textarea id="editor" placeholder="Write your JavaScript code here..."></textarea>
            </div>
            
            <div class="button-container">
                <button onclick="runCode()">Run Code</button>
                <button onclick="toggleTheme()">Toggle Theme</button>
            </div>

            <div id="output"></div>
        </div>
    </div>

    <script>
        let isDarkMode = true;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#1e1e1e' : '#ffffff';
            document.body.style.color = isDarkMode ? '#f8f8f2' : '#333333';
        }

        function runCode() {
            const code = document.getElementById('editor').value;
            const output = document.getElementById('output');
            let consoleOutput = [];

            const originalConsoleLog = console.log;
            console.log = (...args) => {
                consoleOutput.push(args.join(' '));
            };

            try {
                const result = new Function(code)();
                console.log = originalConsoleLog;

                let finalOutput = '';
                if (consoleOutput.length > 0) {
                    finalOutput += 'ðŸ“‹ Console Output:\n' + consoleOutput.join('\n') + '\n\n';
                }
                if (result !== undefined) {
                    finalOutput += 'ðŸ”„ Return Value:\n' + result;
                }
                
                output.innerText = finalOutput || 'âœ… Code executed successfully!';
                output.style.animation = 'none';
                output.offsetHeight; // Trigger reflow
                output.style.animation = 'fadeIn 0.5s ease';
            } catch (error) {
                console.log = originalConsoleLog;
                output.innerHTML = 'âŒ Error: ' + error.message;
            }
        }

        document.getElementById('editor').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });

        function updateLineNumbers() {
            const editor = document.getElementById('editor');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = editor.value.split('\n');
            const numbers = lines.map((_, index) => index + 1).join('\n');
            lineNumbers.innerText = numbers;
        }

        // Add event listeners for line numbers
        document.getElementById('editor').addEventListener('input', updateLineNumbers);
        document.getElementById('editor').addEventListener('scroll', function(e) {
            document.getElementById('lineNumbers').scrollTop = e.target.scrollTop;
        });

        // Initialize line numbers
        updateLineNumbers();

        // Update line numbers when the editor content changes
        document.getElementById('editor').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                setTimeout(updateLineNumbers, 0);
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
        
    </script>
</body>
</html>
